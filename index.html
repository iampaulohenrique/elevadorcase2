<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Elevador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="painel-lateral">
    <h2 class="titulo-painel">Painel de Controle</h2>
    <button onclick="chamarElevador(0)">Térreo</button>
    <button onclick="chamarElevador(1)">1º Andar</button>
    <button onclick="chamarElevador(2)">2º Andar</button>
    <button onclick="chamarElevador(3)">3º Andar</button>
  </div>

  <div id="painel-display" class="painel-digital">T</div>

  <div id="elevator" class="elevator floor-0">
    <div class="doors">
      <div class="door left"></div>
      <div class="door right"></div>
    </div>
    <div class="conteudo-andar" id="andar-label">Térreo</div>
  </div>

  <div id="spotify-container" class="spotify-container hidden">
    <iframe id="spotify-player" style="border-radius:12px"
      src=""
      width="250" height="80" frameBorder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
